  <body>
    <div class="form">
      <h1>Login Here</h1>
      <br /><br />

        <input type="text" placeholder="Name" required /><br /><br />
        <label>Number :</label>
        <input type="number" placeholder="Number" /><br /><br />
        <label>Email :</label>

        <label for="">Gender</label><br />
        <input type="radio" name="Gender" /><span>Male</span>
        <input type="radio" name="Gender" /><span>Female</span><br /><br />
        <label for="">Language known</label><br />
        <input type="checkbox" /><span>English</span>
        <input type="checkbox" /><span>Urdu</span>
        <input type="checkbox" /><span>Marthi</span><br /><br />
        <button>submit</button>
      </form>
    </div>
