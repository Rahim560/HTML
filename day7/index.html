    >
    <h1>Ways of applying multiple value in css</h1>
    for ex margin : 10px; This value will be applied to all sides
    (top,bottom,right,left)
    <hr />
    margin : 10px 20px; 10px for top and bottom, 20px for right and left <br />
    <hr />
    margin:10px 20px 30px <br />
    10px for top, 20px for right and left, 30px for bottom <br />
    <div class="boxSizing">BoxSizing</div>
